<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Snap</title>
  <link id="themeLink" rel="stylesheet" href="themes/atom-one-dark.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Code Highlighter Screenshot Tool</h1>

  <label>语言：</label>
  <select id="langSelect">
    <option value="c">C</option>
    <option value="cpp">C++</option>
    <option value="python">Python</option>
  </select>

  <label>主题：</label>
  <select id="themeSelect"></select>

  <textarea id="codeInput" placeholder="Paste your code here..."></textarea>

  <div id="preview" class="code-box">
    <pre><code id="codeBlock"></code></pre>
  </div>

  <button id="updateBtn">✨ 高亮预览</button>
  <button id="saveBtn">📷 截图保存</button>

  <script src="libs/highlight.min.js"></script>
  <script src="libs/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
